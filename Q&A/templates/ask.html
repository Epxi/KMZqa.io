{% extends 'base.html' %}

{% block title %}KMZ问答 - 发布问答{% endblock %}

{% block head %}{% endblock %}

{% block body %}
    <h1>提问</h1>
    <!-- 提问表单 -->
    <form method="post">
      <input type="text" name="title" placeholder="问题标题" required>
      <textarea name="content" placeholder="问题描述" required></textarea>
      <button type="submit">提交问题</button>
    </form>
{% endblock %}
