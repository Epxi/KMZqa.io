{% extends 'base.html' %}

{% block title %}KMZ问答 - 注册{% endblock %}

{% block head %}
      <script src="{{ url_for('static', filename='jquery.3.7.1.min.js') }}"></script>
      <script src="{{ url_for('static', filename='register.js') }}"></script>
{% endblock %}

{% block body %}
<h1>注册</h1>
<!-- 注册表单 -->
<form action="/auth/register" method="post">
    <input type="text" name="email" placeholder="邮箱" required>
    <div class="verification">
        <input class="code" type="text" name="captcha" placeholder="请输入验证码" required>
        <button type="button" id="captcha-btn">获取验证码</button>
    </div>
    <input type="text" name="username" placeholder="用户名" required>
    <input type="password" name="password" placeholder="密码" required>
    <input type="password" name="password_confirm" placeholder="确认密码" required>
    <input class="register" type="submit" value="立即注册">
</form>
{% endblock %}
